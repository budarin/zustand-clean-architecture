                html,
                body {
                    height: 100%;
                    margin: 0;
                    font-family: 'roboto_condensedregular';
                }

                .hidden {
                    background-color: transparent;
                    opacity: 0;
                }

                #loading {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    z-index: 9999;
                    margin: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    flex-direction: column;
                    background-color: hsl(214deg 100% 97%);
                    transition: opacity 1s ease;
                    overflow: hidden;
                }

                .icon-container {
                    display: flex;
                    position: relative;
                    width: 128px;
                    height: 160px;
                }

                .icon {
                    position: absolute;
                    top: 0;
                    left: auto;
                    width: 128px;
                    height: 128px;
                    /* animation: beat 1s infinite; */
                    visibility: hidden;
                }

                @keyframes beat {
                    from {
                        transform: scale(1);
                        transform-origin: center center;
                        animation-timing-function: ease-out;
                    }

                    10% {
                        transform: scale(1.15);
                        animation-timing-function: ease-in;
                    }

                    15% {
                        transform: scale(1.08);
                        animation-timing-function: ease-out;
                    }

                    25% {
                        transform: scale(1.25);
                        animation-timing-function: ease-in;
                    }

                    35% {
                        transform: scale(1);
                        animation-timing-function: ease-out;
                    }
                }
