name: Publish Pages
on:
    pull_request:
        types:
            - closed

jobs:
    empty-job:
        runs-on: ubuntu-latest
        steps:
            - name: Do nothing
              run: echo "This is an empty job"

    build:
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'success' && contains(['Playwright Tests', 'Build the project'], github.event.workflow_run.workflow) }}

        timeout-minutes: 5

        needs: [Build the project, Playwright Tests]

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: build
              run: yarn build

            - name: Upload Pages Artifact
              uses: actions/upload-artifact@v2
              with:
                  name: pages
                  path: ./docs # Измените на директорию, где находятся собранные файлы

            - name: Deploy Pages
              uses: actions/deploy-pages@v2
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  artifact-name: pages
