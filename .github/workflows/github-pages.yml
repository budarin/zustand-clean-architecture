name: Publish Pages

on:
    workflow_run:
        workflows:
            - 'Playwright Tests'
            - 'Build the project'
        types:
            - completed

jobs:
    empty-job:
        runs-on: ubuntu-latest
        steps:
            - name: Do nothing
              run: echo "This is an empty job"

    build:
        runs-on: ubuntu-latest
        if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && contains(['Playwright Tests', 'Build the project'], github.event.workflow_run.workflow) && github.event_name == 'push' && github.ref == 'refs/heads/master' }}

        timeout-minutes: 5

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: build
              run: yarn build

            - name: Upload Pages Artifact
              uses: actions/upload-artifact@v2
              with:
                  name: pages
                  path: ./docs # Измените на директорию, где находятся собранные файлы

            - name: Deploy Pages
              uses: actions/deploy-pages@v2
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  artifact-name: pages
